<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Welcome</title>
    <link href="style.css" rel="stylesheet">
</head>
<body id="app">
    <h1><b><i>Welcome!</i></b></h1>
    <div class="container">
        <form class="col-12">
            <h2>Sign in</h2>
            <div class="form-group">
                <label for="username" class="col-sm-2 col-form-label"><b>Username</b></label>
                <input id="username" type="text" placeholder="Username" name="username" class="form-control col-sm-10">
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 col-form-label"><b>Password</b></label>
                <input id="password" type="password" placeholder="Password" name="password" class="form-control col-sm-10">
            </div>
            <button type="submit" class="login">Login</button>
      </form>
    </div>
</body>
</html>
