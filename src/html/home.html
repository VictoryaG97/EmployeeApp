<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous"
    >
    <link 
        rel="stylesheet" 
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" 
        crossorigin="anonymous"
    >
    <link href="../style/style.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading">Menu</div>
            <div class="list-group list-group-flush">
                <a href="home.html" class="list-group-item list-group-item-action bg-light">Home</a>
                <a href="employee.html" class="list-group-item list-group-item-action bg-light">Employee</a>
                <a href="settings.html" class="list-group-item list-group-item-action bg-light">Settings</a>
            </div>
        </div>

    <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom nav-background">
                <button class="btn btn-primary" id="menu-toggle"> 
                    <i class="fas fa-bars"></i>
                </button>

                <button class="navbar-toggler" 
                    type="button" 
                    data-toggle="collapse" 
                    data-target="#navbarSupportedContent" 
                    aria-controls="navbarSupportedContent" 
                    aria-expanded="false" 
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <span class="welcome">Welcome, User</span>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="container-fluid main-main">
                <div class="sub-main">
                    <div class="sub-profile">
                        <ul class="title-emlpoyees">
                            <div class="profile-title">
                                <li>
                                    <div class="col-auto my-2 sub-same-width title-emlpoyee">
                                        <p>User</p>
                                    </div>
                                </li>
                            </div>
                        </ul>
                        <ul class="profile-content">
                            <br>
                            <li>
                                <div class="row">
                                    <div class="col-md-3">
                                        <p>Sector: </p>
                                    </div>
                                    <div class="col-md-4">
                                        <p>Development</p>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="row">
                                    <div class="col-md-3">
                                        <p>Skills: </p>
                                    </div>
                                    <div class="col-md-4">
                                        <p>C#</p>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="row">
                                    <div class="col-md-3">
                                        <p>Time in company: </p>
                                    </div>
                                    <div class="col-md-4">
                                        <p>6 months</p>
                                    </div>
                                </div>
                            </li>
                            <br>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-9">
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary" id="menu-toggle"> 
                            More info
                        </button>
                    </div>
                    <div class="col-md-1">
                        <button class="btn btn-primary" id="menu-toggle"> 
                            Edit
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

  <script 
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
    crossorigin="anonymous">
  </script>
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
    crossorigin="anonymous">
  </script>
  <script 
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
    crossorigin="anonymous">
  </script>

  <!-- Menu Toggle -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

</body>

</html>
